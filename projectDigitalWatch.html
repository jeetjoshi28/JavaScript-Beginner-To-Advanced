<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #292942;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }

        .clockHolder {
            margin: 20px 0;
        }

        .timeHolder {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeOpetions {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .timeOpetions i {
            font-size: 24px;
            color: #fff;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .timeOpetions i:hover {
            transform: scale(1.2);
            color: #61dafb;
        }

        .mainDiv {
            background: linear-gradient(145deg, #22223d, #2a2a48);
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: inset 4px 4px 8px #1a1a30, inset -4px -4px 8px #323250;
        }

        #clock {
            font-size: 48px;
            color: #61dafb;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="clockHolder">
            <div class="timeHolder">
                <div class="timeOpetions">
                    <i class="fas fa-clock" data-title="Time"></i>
                    <i class="fas fa-stopwatch" data-title="StopWatch"></i>
                    <i class="far fa-clock" data-title="CountDown"></i>
                </div>
                <div class="mainDiv">
                    <p id="clock"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const currentTime = () => {
            let curTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = curTime;
        };
        currentTime();

        const intervalId = setInterval(() => {
            currentTime();
        }, 1000);

        setTimeout(() => clearInterval(intervalId), 5000) 
    </script>
</body>

</html>
